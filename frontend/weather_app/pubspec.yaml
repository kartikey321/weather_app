name: weather_app
description: "A modern weather application with real-time updates."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Network & API
  dio: ^5.7.0
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.4.0

  # Local Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Connectivity
  connectivity_plus: ^6.1.2

  # Location & Permissions
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # UI Components & Animations
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.1
  lottie: ^3.1.3
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.1
  crypto: ^3.0.5
  logger: ^2.5.0
  dartz: ^0.10.1
  uni_links: ^0.5.1
  video_player: ^2.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  injectable_generator: ^2.4.2
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  # Fonts (Google Fonts will be downloaded automatically)
